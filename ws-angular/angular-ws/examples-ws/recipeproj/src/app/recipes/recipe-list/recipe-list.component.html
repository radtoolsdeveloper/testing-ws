<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
    <hr>
    <hr>
    <div class="row">
        <div class="cols-xs-12">
            <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes">
                <div class="pull-left">
                    <h4 class='list-group-items-heading'>{{recipe.name}}</h4>
                    <p class='list-group-items-text'>{{recipe.description}}</p>
                </div>
                <span class="pull-right">
                    <img style="height: 100px;" src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-responsive">
                </span>
            </a>
            <app-recipe-item></app-recipe-item>
        </div>
    </div>
